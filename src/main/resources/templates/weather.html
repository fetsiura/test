<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="wide wow-animation" lang="en">
<head th:insert="~{fragments/nonLoginUser :: head}"></head>
<body>
<div class="ie-panel"><a href="http://windows.microsoft.com/en-US/internet-explorer/"><img th:src="@{/images/ie8-panel/warning_bar_0000_us.jpg}" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."></a></div>
<div th:insert="~{fragments/nonLoginUser :: preloader}"></div>

<div class="page">
  <header th:insert="~{fragments/nonLoginUser :: header}"></header>
  <!--Swiper-->
  <section th:insert="~{fragments/nonLoginUser :: swiper}" ></section>
  <!-- cities GROUP-->
  <section class="section bg-default section-md">
    <div class="container">
      <h2 class="title-icon"><span class="icon icon-default mercury-icon-news"></span><span>Weather <span class="text-light">by capitals</span></span></h2>
      <h5 class="title-icon"><span>Last update: <span class="text-light" th:text="${session.cryptoLastUpdate}"></span></span></h5>

      <div class="row row-30">
        <!--            news input -->
        <form th:action="@{/weather}" method="post">
          <div class="col-md-10 wow fadeInUp">

            <select class="input col-md-10" name="filter">
              <option value="tempHighToLow">Temp: High to Low</option>
              <option value="tempLowToHigh">Temp: Low to High</option>
              <option value="nameAtoZ">Name: A-Z</option>
              <option value="nameZtoA">Name: Z-A</option>
              <option value="wind">Wind speed</option>
            </select>
          </div>

          <div class="col-md-10 wow fadeInUp">
            <input type="text" class="input col-md-10" name="name" placeholder="Find city ..."> <button type="submit" class="btn btn-sm btn-primary" style="padding-left: 30px; padding-right: 30px;" >FIND</button>
          </div>
        </form>

      </div>
      <!--   cities generator-->
      <table id="example" class="table table-bordered tab-pane" style="width: 100%">
        <thead>
        <tr>
          <th>CITY</th>
          <th>COUNTRY</th>
          <th>TEMP Â°C</th>
          <th>FEELS LIKE</th>
          <th>CLOUD</th>
          <th>WIND m/s</th>
          <th>PRESSURE</th>
          <th>HUMIDITY</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="city : ${cities}">
          <td th:text="${city.name}"></td>
          <td th:text="${city.country}"></td>
          <td th:text="${city.temperature}"></td>
          <td th:text="${city.feelsLike}"></td>
          <td th:text="${city.clouds}"></td>
          <td th:text="${city.windSpeed}"></td>
          <td th:text="${city.pressure}"></td>
          <td th:text="${city.humidity}"></td>
        </tr>
        </tbody>
      </table>
      <div>
        <span th:text="${nonCities}"></span>
      </div>
    </div>
  </section>

  <footer th:insert="~{fragments/nonLoginUser :: footer}"></footer>

</div>
<div class="snackbars" id="form-output-global"></div>
<script th:src="@{/js/core.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
<!--coded by Starlight-->
</body>
</html>
